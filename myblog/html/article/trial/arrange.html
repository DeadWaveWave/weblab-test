                                <style>
                                    .divs {
                                      height: 200px;
                                      margin-bottom: 10px;
                                      background-color: #a43036;
                                      display: block;
                                    }
                                </style>
                                <script>
                                    //等待页面加载完成后才会执行。
                                    if (document.all)
                                    {
                                        window.attachEvent('onload', c_b)
                                    }
                                    else
                                    {
                                        window.addEventListener('load', c_b, false);
                                    }
                                    function c_b() {
                                      var alll = document.getElementById("alll");
                                      var btn11 = document.getElementById("btn11");
                                      var btn22 = document.getElementById("btn22");
                                      var div11 = document.getElementsByName("11");
                                      var div22 = document.getElementsByName("22");
                                  
                                      alll.onclick = function () {
                                        for (var i = 0; i < div22.length; i++) {
                                          div22[i].style.display = "block";
                                        }
                                        for (var i = 0; i < div11.length; i++) {
                                          div11[i].style.display = "block";
                                        }
                                      }
                                
                                      btn11.onclick = function () {
                                        for (var i = 0; i < div22.length; i++) {
                                          div22[i].style.display = "none";
                                        }
                                        for (var i = 0; i < div11.length; i++) {
                                          div11[i].style.display = "block";
                                        }
                                      }
                                  
                                      btn22.onclick = function () {
                                        for (var i = 0; i < div11.length; i++) {
                                          div11[i].style.display = "none";
                                        }
                                        for (var i = 0; i < div22.length; i++) {
                                          div22[i].style.display = "block";
                                        }
                                      }
                                    }
                                </script>
                                <input type="button" value="全部" id="alll">
                                <!-- <div id="all">全部</div> -->
                                <input type="button" value="展示1" id="btn11">
                                <!-- <div id="btn1">展示1</div> -->
                                <input type="button" value="展示2" id="btn22">
                                <!-- <div id="btn2">展示2</div>  -->

                                <!-- <div class="divs" name="1"><div class="divs" name="2" style="background:green">2</div> 目前这个有缺陷</div>  -->
                                <div class="divs" name="11">2</div>
